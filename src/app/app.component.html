<div class="container">
  <h1>Task Manager</h1>

  <form (ngSubmit)="addTask()">
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="newTask.title" name="title" required>

    <label for="deadline">Deadline</label>
    <input type="date" id="deadline" [(ngModel)]="newTask.deadline" name="deadline" required>

    <label for="priority">Priority</label>
    <select [(ngModel)]="newTask.priority" name="priority">
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>

    <button type="submit">Add Task</button>
  </form>

  <ul>
    <li *ngFor="let task of tasks">
      <span>{{ task.title }} - {{ task.deadline }} - {{ task.priority }}</span>
      <button (click)="removeTask(task)">Remove</button>
    </li>
  </ul>

  <h2>Loaded Tasks (Example)</h2>
  <div *ngIf="isLoading">Loading...</div>
  <div *ngIf="error">Error: {{ error }}</div>
  <ul *ngIf="!isLoading && !error">
    <li *ngFor="let loadedTask of loadedTasks">
      <span>{{ loadedTask.todo }}</span>  (ID: {{ loadedTask.id }})
      <span *ngIf="loadedTask.completed" class="completed">(Completed)</span>
    </li>
  </ul>

  <!-- Angular Material Card -->
  <h2>Card</h2>
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Інструкція</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle> <!-- Прибрали текст "Extra large" -->
      <img mat-card-xl-image src="https://imageio.forbes.com/specials-images/dam/imageserve/1092571024/0x0.jpg?format=jpg&height=900&width=1600&fit=bounds">
    </mat-card-header>
    <mat-card-content>
      {{ longText }}
    </mat-card-content>
  </mat-card>
